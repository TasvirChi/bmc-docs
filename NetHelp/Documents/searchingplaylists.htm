<h2><a name="_Searching_Playlists_1" id="_Searching_Playlists_1"></a><span style="COLOR: windowtext">Searching 
</span><span class="apple-converted-space"><span style="COLOR: windowtext">Playlists</span></span><span style="COLOR: windowtext"></span></h2>
<p class="MsoBodyText"><span style="COLOR: windowtext">Use the Filters pane to 
search for playlists in your account. You can search for any word in the 
playlist name, tags or both. You can also filter by date by select a date range 
or by clicking the calendar icons on the Created between fields.</span><span style="COLOR: windowtext"></span></p><span id="related-topics"></span></body></html>
