<h3><a name="_Syndicating_to_iTunes" id="_Syndicating_to_iTunes"></a>Syndicating to iTunes</h3>
<p class="MsoBodyText">You can submit your content to the iTunes Store as a 
podcast.<span class="BodyTextChar"> You will need an active Apple ID and the 
iTunes application installed</span>. The flavors for feeds for iTunes must 
either be MP4, or a flavor that is compatible with Apple iTunes. </p><span id="related-topics"></span></body></html>
