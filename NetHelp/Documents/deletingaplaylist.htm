<h3><a name="_Deleting_a_Playlist" id="_Deleting_a_Playlist"></a>Deleting a Playlist</h3>
<p class="Procedure" style="tab-stops: 36.0pt"><img title="*" border="0" alt="*" src="../ImagesExt/image18_0.png" /><span style="FONT-WEIGHT: normal">  
</span>To delete a playlist</p>
<p class="MsoListNumberCxSpFirst" style="MARGIN-LEFT: 36pt; tab-stops: 36.0pt"><b>1.   </b>Go to the 
Content tab and then select the Playlists tab.</p>
<p class="MsoListNumberCxSpLast" style="MARGIN-LEFT: 36pt; tab-stops: 36.0pt"><b>2.   </b>Select the 
playlist in the workspace and click <span class="BodyTextChar">Delete</span>. 
</p><span id="related-topics"></span></body></html>
