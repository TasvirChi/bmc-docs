<h3>Player Branding</h3>
<p class="MsoBodyText">Players can be designed and skinned to match any brand and 
used for your own brand or for advertisers on your site. See <a class="topic-link" href="configuringtheplayer2.htm">Configure the Player Features</a>.</p><span id="related-topics"></span></body></html>
