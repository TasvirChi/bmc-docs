<h3><a name="_Download_Files" id="_Download_Files"></a><a name="_Add_to_New" id="_Add_to_New"></a><span style="COLOR: windowtext">Add to New Category</span><span style="COLOR: windowtext"></span></h3>
<p class="MsoBodyText"><span style="COLOR: windowtext">You can select multiple 
entries in the entries list and then click "Add to New Category to create a new 
category </span><span style="COLOR: windowtext">with</span><span style="COLOR: windowtext"> the specific entries included. See</span><span class="apple-converted-space"><span style="FONT-FAMILY: 'Georgia','serif'; COLOR: black; FONT-SIZE: 13.5pt"> </span></span><span style="COLOR: windowtext"><a class="topic-link" href="addingeditingaspecif.htm">Adding Editing a Specific 
Category</a></span><span class="apple-converted-space"><span style="FONT-FAMILY: 'Georgia','serif'; COLOR: black; FONT-SIZE: 13.5pt"> </span></span><span style="COLOR: windowtext">for information on how to create </span><span style="COLOR: windowtext">categories</span><span style="COLOR: windowtext">.</span><span style="COLOR: windowtext"></span></p><span id="related-topics"></span></body></html>
