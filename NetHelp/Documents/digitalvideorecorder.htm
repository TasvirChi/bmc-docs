<h3><span style="COLOR: windowtext">D</span><span style="COLOR: windowtext">igital </span><span style="COLOR: windowtext">V</span><span style="COLOR: windowtext">ideo 
</span><span style="COLOR: windowtext">R</span><span style="COLOR: windowtext">ecorder (DVR)</span><span style="COLOR: windowtext"></span></h3>
<p class="MsoBodyText"><span style="COLOR: windowtext">The DVR feature allows you 
to seek back up to 30 minutes into the stream, </span><span style="COLOR: windowtext">when seeking into the video</span><span style="COLOR: windowtext"> when </span><span style="COLOR: windowtext">you are 
in DVR mode. S</span><span style="COLOR: windowtext">eeking forward is also 
available. When dragging the scrubber all the way t</span><span style="COLOR: windowtext">o the right, the video showing is synced with the live 
stream</span><span style="COLOR: windowtext">.</span><span style="COLOR: windowtext"></span></p><span id="related-topics"></span></body></html>
